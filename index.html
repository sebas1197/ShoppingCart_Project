<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cursos en línea | Aprende todo a tu propio ritmo</title>

    <meta name="title" content="Cursos en línea | Aprende todo a tu propio ritmo">
    <meta name="description" content="Escuela online de aprendizaje y enseñanza en todo el mundo">
    <meta http-equiv="content-language" content="es">
    <meta name="author" content="Sebastián Landázuri">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es-do.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <main>
        <div class="container">
            <div class="forms-container">
              <div class="signin-signup">
                <form action="./index.html" class="sign-in-form" method="POST" id="login">
                  <h2 class="title">Iniciar sesión</h2>
                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="user_name" placeholder="Usuario" required/>
                  </div>
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="user_password" placeholder="Clave" required />
                  </div>
                  <input type="submit" value="Entrar" class="btn solid" />
                  <p class="social-text">Iniciar sesión con redes sociales</p>
                  <div class="social-media">
                    <a href="#" class="social-icon">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>
                </form>
      
                <form action="#" class="sign-up-form" id="record">
                  <h2 class="title">Registro de usuarios</h2>
                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="user_name_record" placeholder="Usuario" required />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="email" id="user_email_record" placeholder="Email" required />
                  </div>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="password" id="user_password_record" placeholder="Clave"  required/>
                  </div>
                  <input type="submit" class="btn" value="Registrarme" />
                  <p class="social-text">Registrarse con redes sociales</p>
                  <div class="social-media">
                    <a href="#" class="social-icon">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                  </div>
                </form>
              </div>
            </div>
      
            <div class="panels-container">
              <div class="panel left-panel">
                <div class="content">
                  <h3>¿No tienes cuenta?</h3>
                  <p>
                    Registrate para poder acceder a la mejor plataforma de cursos online
                  </p>
                  <button class="btn transparent" id="sign-up-btn">
                    Registro
                  </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
              </div>
              <div class="panel right-panel">
                <div class="content">
                  <h3>¿Ya tienes cuenta?</h3>
                  <p>
                    Ingresa directamente al formulario de login!
                  </p>
                  <button class="btn transparent" id="sign-in-btn">
                    Iniciar sesión
                  </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
              </div>
            </div>
          </div> 
    </main>


    <script src="js/start.js"></script>

</body>
</html>
